<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your wishlist - Global Gift Exchange">
    <title>My Wishlist - Global Gift Exchange</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/responsive.css">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÅ</text></svg>">

    <style>
        body {
            background: var(--cream);
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--white);
            border-right: 1px solid var(--border-light);
            padding: var(--space-xl) 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-logo {
            padding: 0 var(--space-xl);
            margin-bottom: var(--space-2xl);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-family: var(--font-heading);
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            color: var(--ruby-red);
            text-decoration: none;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu-item {
            margin-bottom: var(--space-xs);
        }

        .sidebar-menu-link {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md) var(--space-xl);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all var(--transition-fast);
        }

        .sidebar-menu-link:hover,
        .sidebar-menu-link.active {
            background: rgba(196, 30, 58, 0.1);
            color: var(--ruby-red);
            border-left: 4px solid var(--ruby-red);
        }

        .sidebar-menu-icon {
            font-size: var(--text-xl);
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: var(--space-2xl);
        }

        .page-header {
            margin-bottom: var(--space-2xl);
            display: flex;
            justify-content: space-between;
            align-items: start;
            flex-wrap: wrap;
            gap: var(--space-md);
        }

        .page-title {
            font-size: var(--text-4xl);
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .page-subtitle {
            color: var(--text-secondary);
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
        }

        .wishlist-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all var(--transition-base);
            position: relative;
        }

        .wishlist-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .remove-btn {
            position: absolute;
            top: var(--space-md);
            right: var(--space-md);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--white);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-fast);
            z-index: 10;
        }

        .remove-btn:hover {
            background: var(--ruby-red);
            transform: scale(1.1);
        }

        .wishlist-card-image {
            width: 100%;
            height: 220px;
            object-fit: contain;
            background: var(--cream);
            padding: var(--space-lg);
        }

        .wishlist-card-content {
            padding: var(--space-lg);
        }

        .wishlist-card-category {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--space-xs);
        }

        .wishlist-card-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .wishlist-card-price {
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
            color: var(--ruby-red);
            margin-bottom: var(--space-md);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin-bottom: var(--space-md);
        }

        .stars {
            color: var(--gold);
        }

        .rating-count {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .card-actions {
            display: flex;
            gap: var(--space-sm);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-4xl) var(--space-2xl);
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
        }

        .empty-title {
            font-size: var(--text-2xl);
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
        }

        .empty-text {
            color: var(--text-secondary);
            margin-bottom: var(--space-xl);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform var(--transition-base);
                z-index: var(--z-sticky);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .wishlist-grid {
                grid-template-columns: 1fr;
            }

            .page-header {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Mobile Header -->
    <div class="mobile-header">
        <a href="index.html" class="mobile-header-logo">
            <i class="fas fa-gift"></i>
            <span>GiftExchange</span>
        </a>
        <button class="mobile-menu-btn" id="mobileSidebarBtn" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <a href="index.html" class="sidebar-logo">
                <span><i class="fas fa-gift"></i></span>
                <span>GiftExchange</span>
            </a>

            <nav>
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item">
                        <a href="dashboard.html" class="sidebar-menu-link">
                            <span class="sidebar-menu-icon"><i class="fas fa-chart-pie"></i></span>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="marketplace.html" class="sidebar-menu-link">
                            <span class="sidebar-menu-icon"><i class="fas fa-gift"></i></span>
                            <span>Browse Gifts</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="gifts-sent.html" class="sidebar-menu-link">
                            <span class="sidebar-menu-icon"><i class="fas fa-paper-plane"></i></span>
                            <span>Gifts Sent</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="gifts-received.html" class="sidebar-menu-link">
                            <span class="sidebar-menu-icon"><i class="fas fa-inbox"></i></span>
                            <span>Gifts Received</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="wishlist.html" class="sidebar-menu-link active">
                            <span class="sidebar-menu-icon"><i class="fas fa-star"></i></span>
                            <span>Wishlist</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="settings.html" class="sidebar-menu-link">
                            <span class="sidebar-menu-icon"><i class="fas fa-cog"></i></span>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="sidebar-menu-item">
                        <a href="#" class="sidebar-menu-link" onclick="window.GiftExchange.logout(); return false;">
                            <span class="sidebar-menu-icon"><i class="fas fa-sign-out-alt"></i></span>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header fade-in-up">
                <div>
                    <h1 class="page-title">My Wishlist <i class="fas fa-star"></i></h1>
                    <p class="page-subtitle">Your favorite gifts in one place</p>
                </div>
                <div>
                    <a href="marketplace.html" class="btn btn-primary">Browse More Gifts</a>
                </div>
            </div>

            <div id="wishlistContainer">
                <!-- Wishlist items will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const user = window.GiftExchange.getCurrentUser();

            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            loadWishlist();
        });

        function loadWishlist() {
            const wishlist = window.GiftExchange.Storage.get('wishlist') || [];
            const container = document.getElementById('wishlistContainer');

            if (wishlist.length === 0) {
                container.innerHTML = `
                    <div class="empty-state fade-in-up">
                        <div class="empty-icon"><i class="fas fa-star"></i></div>
                        <h3 class="empty-title">Your wishlist is empty</h3>
                        <p class="empty-text">
                            Start adding gifts you love to your wishlist!<br>
                            Browse our marketplace and click the star icon on any gift.
                        </p>
                        <a href="marketplace.html" class="btn btn-primary">Browse Gifts</a>
                    </div>
                `;
                return;
            }

            // Display wishlist items
            container.innerHTML = `
                <div class="wishlist-grid">
                    ${wishlist.map((gift, index) => `
                        <div class="wishlist-card fade-in-up stagger-${(index % 4) + 1}">
                            <button class="remove-btn" onclick="removeFromWishlist(${gift.id})" title="Remove from wishlist">
                                <i class="fas fa-times"></i>
                            </button>
                            <img src="${gift.image}" alt="${gift.name}" class="wishlist-card-image">
                            <div class="wishlist-card-content">
                                <div class="wishlist-card-category">${gift.category}</div>
                                <h3 class="wishlist-card-title">${gift.name}</h3>
                                <div class="wishlist-card-price">
                                    ${window.GiftExchange.formatCurrency(gift.price, gift.currency)}
                                </div>
                                ${gift.rating ? `
                                    <div class="rating">
                                        <div class="stars">${'<i class="fas fa-star"></i>'.repeat(Math.round(gift.rating))}</div>
                                        <span class="rating-count">(${gift.rating})</span>
                                    </div>
                                ` : ''}
                                <div class="card-actions">
                                    <a href="gift-detail.html?id=${gift.id}" class="btn btn-primary flex-1">
                                        View Details
                                    </a>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function removeFromWishlist(giftId) {
            let wishlist = window.GiftExchange.Storage.get('wishlist') || [];
            const giftIndex = wishlist.findIndex(g => g.id === giftId);

            if (giftIndex > -1) {
                const gift = wishlist[giftIndex];
                wishlist.splice(giftIndex, 1);
                window.GiftExchange.Storage.set('wishlist', wishlist);

                window.GiftExchange.showToast(`${gift.name} removed from wishlist`, 'info');
                loadWishlist();

                // Trigger animations
                if (window.GiftExchangeAnimations && window.GiftExchangeAnimations.initAnimations) {
                    setTimeout(() => window.GiftExchangeAnimations.initAnimations(), 100);
                }
            }
        }
    </script>
</body>

</html>
